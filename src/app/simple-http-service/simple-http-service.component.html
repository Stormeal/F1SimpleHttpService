<h1>F1 Drivers in 2017:</h1>
<div class="pane-container center-content">
  <div class="pane fixed-size">
    
    <ul class="namelist">
      <li *ngFor="let driver of drivers">
        <h4>{{driver.givenName}} {{driver.familyName}}
          <small>Born: {{driver.dateOfBirth}}, {{driver.nationality}}</small>
        </h4>
      </li>
    </ul>
  </div>
</div>
